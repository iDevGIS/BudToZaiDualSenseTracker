    initGamepad();

    function initGamepad() {
      const buttonMap = {
        0: "B0",  // X
        1: "B1",  // Circle
        2: "B2",  // Square
        3: "B3",  // Triangle
        4: "B4",  // L1
        5: "B5",  // R1
        6: "B6",  // L2
        7: "B7",  // R2
        8: "B8",  // Create
        9: "B9",  // Options
        10: "B10", // L3
        11: "B11", // R3
        12: "B12", // DPad Up
        13: "B13", // DPad Down
        14: "B14", // DPad Left
        15: "B15", // DPad Right
        16: "B16", // PS
        17: "B17", // Touchpad
      };

      // Convert pressure to pink transparency
      function pressureToColor(pressure) {
        if (pressure < 0.001) {
          return "black"; // 
        }
        return `rgba(232, 24, 93, ${pressure.toFixed(2)})`;
      }

      // Convert analog stick magnitude to blue transparency
      function analogMagnitude(x, y) {
        return Math.min(1, Math.sqrt(x * x + y * y));
      }

      function stickToColor(mag) {
        if (mag < 0.05) {
          return "black"; // 
        }
        return `rgba(232, 24, 93, ${mag.toFixed(2)})`;
      }


      function updateStatus() {
        const gamepads = navigator.getGamepads();
        const gp = gamepads[0];

        if (gp) {
          // Reset all (except L2/R2)
          for (const id of Object.values(buttonMap)) {
            if (id !== "B6" && id !== "B7") {
              const el = document.getElementById(id);
              if (el) el.classList.remove("pressed");
            }
          }

          // Highlight pressed buttons
          gp.buttons.forEach((btn, i) => {
            const id = buttonMap[i];
            const el = document.getElementById(id);
            if (btn.pressed && el && id !== "B6" && id !== "B7") {
              el.classList.add("pressed");
              //   console.log(`Button pressed: ${id}`);
            }
          });

          // === Pressure fill for L2 and R2 ===
          const l2 = gp.buttons[6].value;
          const r2 = gp.buttons[7].value;

          const l2El = document.getElementById("B6");
          const r2El = document.getElementById("B7");

          if (l2El) l2El.setAttribute("fill", pressureToColor(l2));
          if (r2El) r2El.setAttribute("fill", pressureToColor(r2));

          // === Analog stick movement ===
          const lx = gp.axes[0];
          const ly = gp.axes[1];
          const rx = gp.axes[2];
          const ry = gp.axes[3];

          const axisL = document.getElementById("AXIS-0-1");
          const axisR = document.getElementById("AXIS-2-3");
          const maxOffset = 15;

          if (axisL) {
            axisL.setAttribute("transform", `translate(${lx * maxOffset}, ${ly * maxOffset})`);
            axisL.setAttribute("fill", stickToColor(analogMagnitude(lx, ly)));
          } else {
            axisL.setAttribute("fill", "black");
          }

          if (axisR) {
            axisR.setAttribute("transform", `translate(${rx * maxOffset}, ${ry * maxOffset})`);
            axisR.setAttribute("fill", stickToColor(analogMagnitude(rx, ry)));
          } else {
            axisL.setAttribute("fill", "black");
          }
        }

        requestAnimationFrame(updateStatus);
      }

      window.addEventListener("gamepadconnected", (e) => {
        // console.log("Gamepad connected:", e.gamepad);
        updateStatus();
      });
    }
  </script>
